<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/style.css">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>{{.title}}</title>
</head>

<body>
    <!-- Page content -->
    <div class="container mt-1">
        <div class="container-fluid g-5 p-5">
            <form class="row justify-content-md-center" action="/api/user/verify_password" method="post">
                <div class="card shadow rounded col-md-5">
                    <img src="/cardbank_wallpaper.png" class="card-img-top mt-2 rounded" alt="...">
                    <div class="card-body row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstname" name="firstname"
                                    placeholder="enter your firstname" value="{{.firstname}}" required>
                                <label for="firstname"><i class="bi bi-person"></i> Firstname</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                    placeholder="enter your lastname" value="{{.lastname}}" required>
                                <label for="lastname"><i class="bi bi-person"></i> Lastname</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="enter your username" value="{{.username}}" required>
                                <label for="username"><i class="bi bi-person"></i> Username</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="enter your password" required>
                                <label for="password"><i class="bi bi-key"></i> New Password</label>
                                <div class="form-check form-switch mt-2">
                                    <small><input class="form-check-input" type="checkbox" role="switch"
                                            id="showPassword" checked>
                                        <figcaption class="figure-caption fw-bold" for="showPassword">Hide password
                                        </figcaption>
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirm_password" name="confirmPassword"
                                    name="confirm_password" placeholder="enter your password" required>
                                <label for="confirm_password"><i class="bi bi-key"></i> Confirm Password</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-block col-md-6">
                            <button type="submit" class="btn btn-sm btn-primary col-md-12"><i class="bi bi-unlock-fill"></i> Set Password</button>
                        </div>
                        <div class="d-grid gap-2 d-md-block col-md-6">
                            <a href="/" class="btn btn-sm btn-danger col-md-12"><i class="bi bi-x-circle-fill"></i>
                                Cancel</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </form>
    </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    {{if .statusCode}}
    <script>
        Swal.fire({
            icon: '{{.icon}}',
            title: 'Oops...',
            text: '{{.statusDesc}}',
            showConfirmButton: false,
            backdrop: false,
            toast: true,
            timer: 2000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
    </script>
    {{end}}
    <script>
        $("#showPassword").click(function () {
            var pw = document.getElementById("password");
            var cpw = document.getElementById("confirm_password");
            if (pw.type === "password" || cpw === "password") {
                pw.type = "text";
                cpw.type = "text";
            } else {
                pw.type = "password";
                cpw.type = "password"
            }
        });
    </script>
</body>

</html>
