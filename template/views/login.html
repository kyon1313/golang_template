<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/style.css">
    
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>{{.title}}</title>
</head>

<body class="bg-success bg-gradient">
    <!-- Page content -->
    <div class="container mt-5">
        <div class="container-fluid g-5 p-5">
            <form class="row justify-content-md-center" action="/api/user/verify" method="post">
                <div class="card shadow rounded col-md-5">
                    <img src="/cardbank_wallpaper.png" class="card-img-top mt-2 rounded" alt="...">
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control placeholder-wave" id="loginUsername" name="username"
                                placeholder="enter you valid username" value="{{.username}}" required>
                            <label for="loginUsername"><i class="bi bi-person"></i> Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" name="password"
                                placeholder="Password" required>
                            <label for="loginPassword"><i class="bi bi-key"></i> Password</label>
                            <div class="row">

                            </div>
                            <div class="row mx-2">
                                <div class="form-check form-switch mt-2 col-md-6">
                                    <small><input class="form-check-input" type="checkbox" role="switch" id="showPassword"
                                            checked>
                                        <figcaption class="figure-caption fw-bold" for="showPassword">Hide password
                                        </figcaption>
                                    </small>
                                </div>
                                <div class="col-md-6 text-end mt-2">
                                    <figcaption class="figure-caption" for="showPassword">
                                        <a href="/api/user/forgot" class="no-underline">forgot password</a>
                                    </figcaption>
                                </div>
                            </div>

                        </div>
                        <div class="d-grid gap-2 pt-3 text-center">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>
                                Login</button>
                            <small><a href="/api/user/register" class="no-underline">Create an account</a></small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    {{if .statusCode}}
    <script>
        Swal.fire({
            position: 'top-center',
            icon: '{{.iconDesc}}',
            title: '{{.statusDesc}}',
            showConfirmButton: false,
            backdrop: false,
            toast: true,
            timer: 2000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
    </script>
    {{end}}
    <script>
        $("#showPassword").click(function () {
            var x = document.getElementById("loginPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        });
    </script>
</body>

</html>
